<body>
<div class="container">
    <header>
        <h1>Test</h1>
    </header>
<!-- chaque x,y représente un point
path d = MoveTo ,VerticalTo, LineTo, ClosePath (Z)-->
    <svg height="1000" width="1000">
    <!--Fait : 
        - Trait (plein(V), pointillé (V))
        - Fleche (pleine(V), creuse(V), vide(V))
        - losange (plein(V), vide(V))
    
    -->
        <defs>
            <marker id="full-arrowhead" viewBox="0 0 10 10" refX="0" refY="5" markerUnits="strokeWidth" markerWidth="4" markerHeight="3" orient="auto">
              <path d="M 0 0 L 10 5 L 0 10 z" stroke="none" fill="black"/>
            </marker>

            <marker id="empty-arrowhead" viewBox="0 0 10 10" refX="0" refY="5" markerUnits="strokeWidth" markerWidth="4" markerHeight="3" orient="auto">
                <path d="M 0 0 L 10 5 L 0 10 z" stroke="black" fill="none"/>
            </marker>
            
            <marker id="hollow-arrowhead" viewBox="0 0 10 10" refX="7" refY="5" markerUnits="strokeWidth" markerWidth="6" markerHeight="5" orient="auto">
                <path d="M 0 0 L 10 5 L 0 10" stroke="black" fill="none"/>
            </marker>

            <marker id="full-losange" viewBox="0 0 20 20" refX="7" refY="15" markerUnits="strokeWidth" markerWidth="6" markerHeight="6" orient="auto">
                <path d="M 0 15 L 10 10 L 20 15 L 10 20 L 0 15 " stroke="black" fill="black"/>
            </marker>

            <marker id="empty-losange" viewBox="0 0 20 20" refX="7" refY="15" markerUnits="strokeWidth" markerWidth="6" markerHeight="6" orient="auto">
                <path d="M 0 15 L 10 10 L 20 15 L 10 20 L 0 15 " stroke="black" fill="none"/>
            </marker>

 ²          <!--
            <marker id="dotted-line" viewBox="0 0 500 500" refX="7" refY="5" markerUnits="strokeWidth" markerWidth="6" markerHeight="5" orient="auto">
            <path stroke-dasharray="10,10" d="M100 250 l215 0" />
            </marker>-->
        </defs>

        
        <polyline points="20,20 40,25 60,40 80,120 120,140 200,180"
        style="fill:none;stroke:black;stroke-width:3" 
        marker-end="url(#empty-losange)" />

        <polyline points="100,100  220,120 300,180"
        style="fill:none;stroke:black;stroke-width:2" 
        marker-end="url(#hollow-arrowhead)" />
        
        <polyline points="50,100  100,200 200,220"
        marker-end="url(#empty-arrowhead)"
        style="fill:none;stroke:red;stroke-width:10" />

       
        <polyline points="300,20 200,70  300,100"
        style="fill:none;stroke:blue;stroke-width:10"
        marker-end="url(#dotted-line)"/>


        <g fill="none" stroke="black" stroke-width="4">
            <path stroke-dasharray="10,10" d="M100 250 l215 0" />
        </g>
        

        <polyline points="400,200  600,200"
        style="fill:none;stroke:black;stroke-width:3" />


      </svg>
      
   

    

</div>


  
</body>
